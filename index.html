<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Form Page</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/form.css" />
</head>
<body class="dark">
    <header>
        <button id="mode-switch-button" type="button">Switch Modes</button>
    </header>

   <div class="container"> 
    <aside>
        <img src="./assets/images/kari-shea-1SAnrIxw5OY-unsplash.jpg" alt="Laptop on a Desk" width="800" height="534">
    </aside>

    <section class="form">
        <h1 class="form-title">What's on your mind?</h1>
        <form class="form-content">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>
            <label for="content">Content:</label><br>
            <input type="text" id="content" name="content"><br>
            <input id="submit-btn" type="submit" value="Submit">
          </form>
    </div>

</section>
    <script src="assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
